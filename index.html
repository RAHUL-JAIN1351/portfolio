<!DOCTYPE html>
<html>
<head>
   <title>Portfolio Website</title>
   <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
   <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
   <link rel="stylesheet" href="style.css"/>
</head>
<body>

   <div class="container">
        <div class="nav">
             <div class="box" onclick="fun()">
                       <div id="bar1"></div>
                       <div id="bar2"></div>
                       <div id="bar3"></div>
             </div>
             <nav>
                <ul id="no">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
             </nav>
       </div>
   </div>

</body>
   <script>
       var i=0;
       function fun() {
           if(i == 0){
             document.getElementById('bar1').style.transform = 'rotate(-45deg) translate(-10px,10px)';
             document.getElementById('bar3').style.transform = 'rotate(45deg) translate(-7px,-5px)';
             document.getElementById('bar2').style.opacity = '0';
             document.getElementById('no').style.opacity = '1';
             i=1;
           }
           else{
            document.getElementById('bar1').style.transform = 'rotate(0deg) ';
             document.getElementById('bar3').style.transform = 'rotate(0deg) ';
             document.getElementById('bar2').style.opacity = '1';
             document.getElementById('no').style.opacity = '0';
             i=0;
           }

       }
     </script>
</html>
